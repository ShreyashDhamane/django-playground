<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello World | AWS Demo</title>
  <style>
    /* ---- Base ---- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(145deg, #6a11cb, #2575fc);
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: clamp(2rem, 6vw, 4rem);
      animation: fadeIn 1.2s ease-in-out;
    }

    h2 {
      font-size: clamp(1rem, 3vw, 1.5rem);
      margin-top: 10px;
      color: rgba(255, 255, 255, 0.85);
      animation: fadeIn 1.8s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
    }

    /* ---- Button styling ---- */
    .btn {
      margin-top: 30px;
      padding: 12px 28px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      background-color: #ffffff;
      color: #2575fc;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .btn:hover {
      background-color: #2575fc;
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.25);
    }

    /* ---- Background animation ---- */
    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.15;
      animation: float 12s ease-in-out infinite;
      filter: blur(2px);
    }

    .circle:nth-child(1) {
      width: 100px; height: 100px; top: 10%; left: 20%; background: #ffffff;
    }

    .circle:nth-child(2) {
      width: 60px; height: 60px; top: 70%; left: 70%; background: #ffd6e0;
      animation-delay: 2s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
  </style>
</head>
<body>
  <div class="circle"></div>
  <div class="circle"></div>

  <h1>Hello, World! ðŸ‘‹</h1>
  <h2>Deployed on AWS Elastic Beanstalk</h2>

  <!-- ðŸ”˜ Button to go to /polls -->
  <button class="btn" onclick="window.location.href='/polls';">
    Go to Polls
  </button>

  <footer>
    Created by <strong>Rohit Farfad</strong> (<strong>rf2887</strong>)
  </footer>
</body>
</html>
